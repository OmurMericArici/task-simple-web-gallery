<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resim Galerisi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

<div class="container py-5">
  <div class="bg-light rounded-5 p-4">
    <h1 class="text-center mb-4 display-4 fw-bold text-primary">Resim Galerisi</h1>
    <div class="row g-3" id="galleryRow"></div>
  </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img id="modalImage" src="" class="img-fluid w-100 rounded-3 shadow">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const galleryRow = document.getElementById('galleryRow')

  for (let i = 1; i <= 72; i++) {
    const col = document.createElement('div')
    col.className = 'col-6 col-md-2'
    const img = document.createElement('img')
    img.src = `https://picsum.photos/id/${i}/800/800`
    img.className = 'img-fluid rounded-4 shadow gallery-image'
    img.setAttribute('data-bs-toggle', 'modal')
    img.setAttribute('data-bs-target', '#imageModal')
    col.appendChild(img)
    galleryRow.appendChild(col)
  }

  const galleryImages = document.querySelectorAll('.gallery-image')
  const modalImage = document.getElementById('modalImage')

  galleryImages.forEach(image => {
    image.addEventListener('click', () => {
      modalImage.src = image.src
    })
  })
</script>
</body>
</html>
